{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6    ">
            <h1>Tambah Detail</h1>
            <form method="POST" action="{% url 'detail:tambah' jurnal_id  %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{form.tanggal.id_for_label}}">{{form.tanggal.label}}</label>
                    {{form.tanggal}}
                </div>
                <div class="form-group">
                    <label for="{{form.deskripsi.id_for_label}}">{{form.deskripsi.label}}</label>
                    {{form.deskripsi}}
                </div><div class="form-group">
                    <label for="{{form.kredit.id_for_label}}">{{form.kredit.label}}</label>
                    {{form.kredit}}
                </div><div class="form-group">
                    <label for="{{form.debt.id_for_label}}">{{form.debt.label}}</label>
                    {{form.debt}}
                </div>
                <div class="form-group">
                    <button class="btn btn-primary pull-right" style="margin-left: 8px;">Simpan <i class="fa fa-plus"></i></button>
                </div>
                <a href="/detail/{{jurnal_id}}" class="btn btn-success">Kembali</a>
            </form>
            {{ form.error }}
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock content %}
