<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6    ">
            <h1>Tambah Jurnal</h1>
            <form method="POST" action="{% url 'jurnal:simpan' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{form.nama.id_for_label}}">{{form.nama.label}}</label>
                    {{form.nama}}
                </div>
                <div class="form-group">
                    <label for="{{form.keterangan.id_for_label}}">{{form.keterangan.label}}</label>
                    {{form.keterangan}}
                </div>
                <div class="form-group">
                    <button class="btn btn-primary pull-right" style="margin-left: 8px;">Simpan <i class="fa fa-plus"></i></button>
                    <a href="/jurnal/" class="btn btn-danger pull-right"><i class="fa fa-arrow-left"></i> Kembali</a>
                </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
{% endblock content %}
