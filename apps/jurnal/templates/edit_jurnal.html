{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
                <form action="{% url 'jurnal:ubah' %}" method="post">
                    {% csrf_token %}
                    {{form.id}}
                    <div class="form-group">
                        <label for="{{form.nama.id_for_label}}">{{form.nama.label}}</label>
                        {{form.nama}}
                    </div>
                    <div class="form-group">
                        <label for="{{form.keterangan.id_for_label}}">{{form.keterangan.label}}</label>
                        {{form.keterangan}}
                    </div>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
{% endblock content %}
